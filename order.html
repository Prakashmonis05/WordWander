<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Details Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            padding: 20px;
        }

        .container {
            width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: orange;
        }

        .input_box {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid black;
            border-radius: 4px;

        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Shipping Details</h2>
        <form action="confirm.html" method="POST" id="myForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input class="input_box" type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input class="input_box" type="number" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="zip">Pin-Code:</label>
                <input class="input_box" type="number" id="zip" name="zip" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input class="input_box" type="text" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input class="input_box" type="text" id="city" name="city" required>
            </div>


            <div class="form-group">
                <label for="address">House No.,Building Name :</label>
                <input class="input_box" type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="address">Road name, Area, village:</label>
                <input class="input_box" type="text" id="address" name="address" required>
            </div>
            <button type="submit">Submit</button>
            <!-- onclick="window.location.href='confirm.html'" -->

        </form>
    </div>
</body>

</html>
