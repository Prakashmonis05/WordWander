<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Completed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
        }

        p {
            color: #555;
            font-size: 1.2em;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border: 10px solid #4CAF50;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            animation: checkmark 0.5s forwards;
        }

        .checkmark::after {
            content: '';
            width: 20px;
            height: 40px;
            border: solid #4CAF50;
            border-width: 0 5px 5px 0;
            position: absolute;
            top: 25px;
            left: 35px;
            transform: rotate(45deg);
            animation: draw 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* @keyframes checkmark {
            transform :scale(1);
        } */
        @keyframes draw {
            0% {
                width: 0;
                height: 0;
            }

            100% {
                width: 20px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="checkmark"></div>
        <h1>Order Completed!</h1>
        <p>Thank you for your purchase.</p>
        <p>Your order is on its way!</p>
    </div>

    <script>
        // Redirect to home page after 2 seconds
        setTimeout(function () {
            window.location.href = 'home.html';
        }, 2000);
    </script>
</body>

</html>
